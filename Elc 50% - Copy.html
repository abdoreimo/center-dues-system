<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث وتوجيه البرنامج</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #fffbeb;
            color: #451a03;
            text-align: center;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .spinner {
            border: 8px solid #fde68a;
            border-top: 8px solid #f59e0b;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #b45309;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            color: #78350f;
            max-width: 500px;
            line-height: 1.6;
        }

        #status-msg {
            margin-top: 20px;
            font-weight: bold;
            color: #d97706;
        }

        .success-icon {
            display: none;
            font-size: 4rem;
            color: #22c55e;
            margin-bottom: 20px;
        }

        .redirect-btn {
            display: none;
            margin-top: 30px;
            padding: 12px 25px;
            background: #f59e0b;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(245, 158, 11, 0.3);
            transition: all 0.3s;
        }

        .redirect-btn:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="loader" class="spinner"></div>
    <div id="success" class="success-icon">✓</div>

    <h1>جاري التوجيه للبرنامج الجديد...</h1>
    <p>لقد انتقلنا إلى منصة جديدة أكثر قوة وأماناً. يتم الآن نقل بياناتك المحفوظة تلقائياً.</p>

    <div id="status-msg">جارِ المعالجة ونقل البيانات... ⏳</div>

    <a href="https://elec-adrar01.web.app/" class="redirect-btn" id="manual-redirect">الانتقال للبرنامج الجديد الآن</a>

    <!-- المخفي iframe لنقل البيانات -->
    <iframe id="receiver-iframe" src="https://elec-adrar01.web.app/" style="display:none;"></iframe>

    <script>
        const NEW_APP_URL = "https://elec-adrar01.web.app/";
        let isRedirecting = false;

        function redirectNow() {
            if (isRedirecting) return;
            isRedirecting = true;
            document.getElementById('loader').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('status-msg').textContent = "تم استكمال النقل بنجاح! جاري التوجيه...";
            document.getElementById('manual-redirect').style.display = 'inline-block';

            setTimeout(() => {
                window.location.href = NEW_APP_URL;
            }, 1000);
        }

        function getLocalData() {
            const keys = [
                'institutionInfo', 'beneficiaries', 'compensations',
                'compensationsEquipment', 'compensationsTransport',
                'compensationsTraining', 'quarterEnabled'
            ];
            const data = {};
            keys.forEach(k => {
                const val = localStorage.getItem(k);
                if (val) data[k] = val;
            });
            return data;
        }

        const iframe = document.getElementById('receiver-iframe');
        let iframeLoaded = false;

        iframe.onload = function () {
            iframeLoaded = true;
            const dataToMigrate = getLocalData();

            if (Object.keys(dataToMigrate).length === 0) {
                // No data found, redirect normally
                document.getElementById('status-msg').textContent = "لم يتم العثور على بيانات محلية، جاري التوجيه...";
                redirectNow();
                return;
            }

            // Post data to iframe
            try {
                iframe.contentWindow.postMessage({
                    type: 'MIGRATE_DATA',
                    payload: dataToMigrate
                }, 'https://elec-adrar01.web.app');
            } catch (e) {
                console.error("Message Error:", e);
                redirectNow();
            }
        };

        window.addEventListener('message', function (e) {
            // Verify origin matches our new firebase app
            if (e.origin !== 'https://elec-adrar01.web.app') return;

            if (e.data.type === 'MIGRATE_SUCCESS') {
                document.getElementById('status-msg').textContent = "✅ تم نقل البيانات بنجاح!";
                redirectNow();
            } else if (e.data.type === 'MIGRATE_ERROR') {
                console.error("Migration error reported by target:", e.data.error);
                document.getElementById('status-msg').textContent = "حدث خطأ أثناء نقل البيانات، يمكنك استيرادها يدوياً.";
                redirectNow();
            }
        });

        // Fallback timeout in case the iframe or messaging fails completely
        setTimeout(() => {
            if (!isRedirecting) {
                document.getElementById('status-msg').textContent = "انتهى وقت الانتظار، جاري التوجيه...";
                redirectNow();
            }
        }, 5000);
    </script>
</body>

</html>
